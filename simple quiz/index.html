<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple quiz app">
        <title>Quiz App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.png">
    </head>
    <body>
        <form>
            <div>
                <p>Question</p>
                <input id="a" type="radio" name="opt"> <label for="a">option A</label><br>
                <input id="b" type="radio" name="opt"> <label for="b">option B</label><br>
                <input id="c" type="radio" name="opt"> <label for="c">option C</label><br>
                <input id="d" type="radio" name="opt"> <label for="d">option D</label><br>
            </div>
            <input id="submit" type="button" value="Submit">
        </form>
        <script src="./app.js"></script>
    </body>
</html>
